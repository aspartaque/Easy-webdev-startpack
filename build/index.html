<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<link rel="shortcut icon" href="" type="image/svg+xml">
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	
	<title>Национальный художественный музей Республики Саха (Якутия)</title>
</head>


<body>
	<header class="header">
  <section class='l-section l-header'>
    <div class="l-header__top">
      <div class="l-header__top-flex l-container flex --just-space">
        <div class="l-header__top-mobile__menu">
          wdwdw
        </div>
        <div class="l-header__top-left">
          <div class="l-header__top-left__logo">
            <a href="#">
              <div class="logo">
                <svg class="img svg-logo">
                  <use xlink:href="img/sprite.svg#css--logo"></use>
                </svg>
              </div>
              <span>
                Национальный художественный музей
                Республики Саха (Якутия)
              </span>
            </a>
          </div>
        </div>
        <div class="l-header__top-right">
          <div class="l-header__top__right-service__links">
            <div class="l-service__links flex --align-center --just-end">
              <div class="l-service__links-impaired">
                <a href="" class="flex --align-center">
                  <div class="l-impaired__icon">
                    <svg class="img svg-eye_glasses">
                      <use xlink:href="img/sprite.svg#css--eye-glasses"></use>
                    </svg>
                  </div>
                  <span>
                    Версия для слабовидящих
                  </span>
                </a>
              </div>
              <div class="l-service__links-language">
                <a href="" class="flex --align-center">
                  <span>
                    РУС
                  </span>
                  <div class="l-language__icon flex --align-center">
                    <svg class="img svg-show_more">
                      <use xlink:href="img/sprite.svg#css--show_more-lang"></use>
                    </svg>
                  </div>
                </a>
              </div>
              <div class="l-service__links-search">
                <a href="#" class="flex --align-center">
                  <div class="l-search__icon flex --align-center">
                    <svg class="img svg-search">
                      <use xlink:href="img/sprite.svg#css--search"></use>
                    </svg>
                  </div>
                </a>
              </div>
              <div class="l-service__links-buyTickets">
                <a href="#" class="btn-buyTickets">
                  Купить билет
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="l-header__inner">

    </div>
  </section>
</header>

	<main class="main"></main>
	<footer class="footer"></footer>

	<script src="js/jquery.fancybox.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>


</body>

</html>
